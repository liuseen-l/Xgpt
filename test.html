<head>
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">

  <style>
    .test {
      background-color: aqua;
      transition: all ease 2s;

    }

      opacity: 1;
    }
  </style>
</head>

<body>

    123
    <div class="son">
      456
    </div>
  </div>
</body>
